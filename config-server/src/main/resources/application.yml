server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/rdavid87/backendIExamenFinal
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka # cambiar a http://eureka-server:8761/eureka cuando se levante Api Gateway


#Actuator: Monitoreando la salud de nuestros microservicios
management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"
info:
  app:
    name: Config Server
    description: Servidor para centralizar la configuración de los demás microservicios
    version: 1.0.0
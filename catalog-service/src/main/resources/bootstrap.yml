spring:
  application:
    name: catalog-service
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server
  rabbitmq:
    username: guest
    password: guest
    host: rabbitmq
    port: 5672
  profiles:
    active: dev
queue:
  movie:
    name: Movie
  serie:
    name: Serie
  catalog:
    name: CatalogQueue
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
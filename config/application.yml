eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka

spring:
  zipkin:
    enabled: true
    baseUrl: http://zipkin:9411

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  endpoint:
    info:
      enabled: true
